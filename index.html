<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
      <section id="search" class="col-4">
        <div id="search-form" class="m-3 p-2 border-bottom border-dark">
          <!-- <form id="search-form"> -->
          <h2 class="m-2 mb-3">Search for a City:</h2>
          <input
            id="search-input"
            type="text"
            class="form-control m-2"
            placeholder="Chicago"
          />
          <button id="search-submit" class="btn btn-primary m-2">Search</button>
          <!-- </form> -->
        </div>

        <div id="search-history" class="m-3 p-2">
          <h2>Search History:</h2>
          <div id="history-container"></div>
        </div>
      </section>

      <section id="content" class="col-8 p-3">
        <div id="todays-info" class="m-3 p-2 border border-dark">
          <h1 id="today-title">Todays Forecast:</h1>
          <div id="today-content"></div>
        </div>

        <div id="forecast" class="m-3">
          <h2>5 day forecast:</h2>
          <div id="forecast-container" class="d-flex flex-row flex-wrap"></div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.5/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
